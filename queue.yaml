# https://docs.cloud.google.com/appengine/docs/standard/reference/queueref?tab=python
# https://cloud.google.com/tasks/docs/queue-yaml
total_storage_limit: 10G

queue:

- name: atproto-commit
  rate: 500/s
  max_concurrent_requests: 2000
  retry_parameters:
    task_retry_limit: 0

- name: webmention
  rate: 500/s
  max_concurrent_requests: 2000
  retry_parameters:
    # WARNING: keep this in sync with receive below
    # and with protocol.TASK_ATTEMPTS_RECEIVE (- 1)!
    task_retry_limit: 4
    min_backoff_seconds: 30
    max_doublings: 2

- name: receive
  rate: 500/s
  max_concurrent_requests: 2000
  retry_parameters:
    # WARNING: keep this in sync with webmention above
    # and with protocol.TASK_ATTEMPTS_RECEIVE (- 1)!
    task_retry_limit: 4
    # WARNING: keep this above protocol.MEMCACHE_LEASE_EXPIRATION!
    min_backoff_seconds: 30
    max_doublings: 2

- name: send
  rate: 500/s
  max_concurrent_requests: 2000
  retry_parameters:
    task_retry_limit: 2
    min_backoff_seconds: 30
    max_doublings: 2

- name: poll-feed
  rate: 50/s
  max_concurrent_requests: 2000
  retry_parameters:
    task_retry_limit: 2
    min_backoff_seconds: 300
    max_doublings: 2

- name: notify
  rate: 500/s
  max_concurrent_requests: 2000
  retry_parameters:
    task_retry_limit: 2
    min_backoff_seconds: 300
    max_doublings: 2

#
# Bounce
#

- name: review
  rate: 500/s
  retry_parameters:
    task_retry_limit: 5
    min_backoff_seconds: 5

- name: migrate
  rate: 500/s
  retry_parameters:
    task_retry_limit: 0

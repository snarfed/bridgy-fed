# https://cloud.google.com/appengine/docs/flexible/reference/dispatch-yaml?tab=python

dispatch:
  - url: "*.brid.gy/admin/hub"
    service: hub

  - url: "*.brid.gy/queue/atproto-commit"
    service: hub

  - url: "*.brid.gy/hub/*"
    service: hub

  - url: "*.brid.gy/queue/*"
    service: router

  - url: "*.brid.gy/cron/*"
    service: router

  - url: "*.brid.gy/router/*"
    service: router

  - url: "*.brid.gy/xrpc/com.atproto.repo.importRepo"
    service: router

  - url: "*.brid.gy/xrpc/com.atproto.sync.subscribeRepos"
    service: hub

  - url: "bounce.anew.social/*"
    service: bounce
